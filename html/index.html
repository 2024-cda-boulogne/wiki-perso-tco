<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Wiki Perso</title>
</head>

<body>
    <header>
        <div class="title-button">
            <h1>Wiki</h1>
            <button class="navbar-button" onclick="navBarState()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <!-- NAVBAR HERE-->
        <nav class="navbar" id="navbar">
            <ul class="navbar-content">
                <li class="list-navbar">Commandes git</li>
                <li class="list-navbar">UML</li>
                <li class="list-navbar">Merise</li>
                <li>
                    <ul class="btn-container-navbar">
                        <li class="list-navbar">
                            <button>
                                <i class="fa-solid fa-question"></i>
                            </button>
                        </li>
                        <li class="list-navbar">
                            <button onclick="setDarkMode()">                    
                                <i id="icon-dark-mode" class="fa-solid fa-moon"></i>
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="hero-section">
        <!--HERO SECTION PAGE-->
        <h2>Bienvenue sur mon Wiki Perso !</h2>
        <p style="font-size: 18px; margin-bottom: 10px;">Vous y retrouverez sur ce site: </p>
        <div class="hero-items-container">

            <div class="hero-items">
                <div class="hero-items-img"><i class="fa-brands fa-github"></i></div>
                <p>Les commandes GitHub</p>
            </div>
            <div class="hero-items">
                <div class="hero-items-img"><i class="fa-solid fa-diagram-project"></i></div>
                <p>Les diagrammes UML</p>
            </div>
            <div class="hero-items">
                <div class="hero-items-img">
                    <i class="fa-solid fa-database"></i>
                </div>
                <p>La m√©thode Merise</p>
            </div>
        </div>
    </div>
    <!-- SCRIPT JS FOR NAVBAR AND DARK MODE-->
    <script src="/app.js"></script>

</html>
